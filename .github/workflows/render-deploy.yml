name: Render Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build check
        run: npm run build || echo "No build script"
      
      - name: Deploy to Render
        # Render otomatik olarak GitHub'dan deploy yapar
        # Bu workflow sadece test i√ßin
        run: echo "Render will auto-deploy from GitHub"

